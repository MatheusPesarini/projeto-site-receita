<div class="flex flex-col items-center justify-center min-h-screen bg-orange-100 p-4">
  <div class="bg-blue-300 p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h2 class="text-3xl font-cursive text-center text-white mb-8">Quais são seus gostos?</h2>
    <p class="text-center text-orange-50 mb-6">
      Selecione suas preferências culinárias para receber recomendações personalizadas.
    </p>

    <form [formGroup]="preferencesForm" (ngSubmit)="onSubmitPreferences()" class="space-y-6">
      <div
        class="grid grid-cols-2 sm:grid-cols-3 gap-4 max-h-80 overflow-y-auto p-2 rounded-md bg-blue-200/50 custom-scrollbar"
      >
        <div
          *ngFor="let preference of availablePreferences; let i = index"
          [formArrayName]="'selectedPreferences'"
        >
          <mat-checkbox [formControlName]="i" class="text-white preference-checkbox">
            <span class="ml-2">{{ preference.name }}</span>
          </mat-checkbox>
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="w-full md:w-auto send-button text-white px-8 py-3 flex font-inter font-semibold items-center justify-center cursor-pointer transition-colors rounded-xl hover:shadow-lg"
          [disabled]="!preferencesForm.valid"
        >
          Salvar Preferências e Continuar
          <mat-icon class="ml-2">arrow_forward</mat-icon>
        </button>
      </div>
      <div class="text-center mt-4">
        <a class="text-sm text-orange-100 hover:text-orange-200 underline cursor-pointer">
          Pular por agora
        </a>
      </div>
    </form>
  </div>
</div>
